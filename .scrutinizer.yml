checks:
    php:
        code_rating: true
        duplication: true

build:
    environment:
        php:
            version: 7.1
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=clover_code_coverage.out'
                coverage:
                    file: 'clover_code_coverage.out'
                    format: 'clover'
